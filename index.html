<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Крестики-нолики с Firebase Realtime DB</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #58a6ff; }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px; height: 100px;
      background: #161b22;
      border: 1px solid #30363d;
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    input, button {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
      background: #21262d;
      color: white;
      border: 1px solid #30363d;
      border-radius: 4px;
    }
    #status { margin: 10px; font-size: 18px; min-height: 24px; }
    #authPanel.hidden { display: none; }
    #logoutBtn { margin-top: 10px; }
    #stats { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Крестики-нолики</h1>

  <div id="authPanel">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Пароль" />
    <button id="registerBtn">Регистрация</button>
    <button id="loginBtn">Вход</button>
  </div>

  <button id="logoutBtn" style="display:none;">Выйти</button>
  <div id="user"></div>
  <div id="stats"></div>

  <div id="board"></div>
  <div id="status">Ход игрока</div>
  <button id="newGameBtn" style="margin-top: 10px;">Начать новую игру</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB44W1CnyyftFFxskgbhFvtCuOvBVN6Xyk",
      authDomain: "crossnull-cc1c8.firebaseapp.com",
      databaseURL: "https://crossnull-cc1c8-default-rtdb.firebaseio.com",
      projectId: "crossnull-cc1c8",
      storageBucket: "crossnull-cc1c8.appspot.com",
      messagingSenderId: "504007695287",
      appId: "1:504007695287:web:1e30750b9518070adfa632"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");
    const userEl = document.getElementById("user");
    const statsEl = document.getElementById("stats");
    const authPanel = document.getElementById("authPanel");
    const logoutBtn = document.getElementById("logoutBtn");
    const board = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const newGameBtn = document.getElementById("newGameBtn");

    let cells = Array(9).fill(null);
    let playerTurn = true;
    let gameOver = false;

    document.getElementById("registerBtn").addEventListener("click", () => {
      const email = emailEl.value.trim();
      const pass = passwordEl.value;
      if (!email || !pass) return alert("Введите email и пароль");
      auth.createUserWithEmailAndPassword(email, pass)
        .then(cred => {
          db.ref('stats/' + cred.user.uid).set({ wins: 0, losses: 0, draws: 0 });
          alert("Регистрация успешна! Войдите в аккаунт.");
        })
        .catch(e => alert(e.message));
    });

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = emailEl.value.trim();
      const pass = passwordEl.value;
      if (!email || !pass) return alert("Введите email и пароль");
      auth.signInWithEmailAndPassword(email, pass)
        .catch(e => alert(e.message));
    });

    logoutBtn.addEventListener("click", () => auth.signOut());

    function updateStats(uid) {
      db.ref('stats/' + uid).once('value')
        .then(snapshot => {
          if (snapshot.exists()) {
            const data = snapshot.val();
            statsEl.innerText = `Победы: ${data.wins || 0} | Поражения: ${data.losses || 0} | Ничьи: ${data.draws || 0}`;
          } else {
            statsEl.innerText = "Статистика отсутствует.";
          }
        })
        .catch(err => {
          console.error('Ошибка загрузки статистики:', err);
          statsEl.innerText = "Ошибка загрузки статистики.";
        });
    }

    function updateStat(uid, field) {
      const statRef = db.ref('stats/' + uid + '/' + field);
      statRef.transaction(current => (current || 0) + 1, (error, committed, snapshot) => {
        if (error) {
          console.error('Ошибка обновления статистики:', error);
        } else if (committed) {
          updateStats(uid);
        }
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        userEl.innerText = `Вы вошли как ${user.email}`;
        authPanel.classList.add("hidden");
        logoutBtn.style.display = "inline-block";
        updateStats(user.uid);
      } else {
        userEl.innerText = "Вы не вошли";
        authPanel.classList.remove("hidden");
        logoutBtn.style.display = "none";
        statsEl.innerText = "";
      }
      resetGame();
    });

    function checkWinner(board, symbol) {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return wins.some(combo => combo.every(i => board[i] === symbol));
    }

    function botMove() {
      if (gameOver) return;
      for (let i=0; i<9; i++) {
        if (!cells[i]) {
          cells[i] = "O";
          if (checkWinner(cells, "O")) return i;
          cells[i] = null;
        }
      }
      for (let i=0; i<9; i++) {
        if (!cells[i]) {
          cells[i] = "X";
          if (checkWinner(cells, "X")) {
            cells[i] = "O";
            return i;
          }
          cells[i] = null;
        }
      }
      const empty = cells.map((c,i) => c ? null : i).filter(x => x !== null);
      if (empty.length === 0) return;
      const move = empty[Math.floor(Math.random()*empty.length)];
      cells[move] = "O";
      return move;
    }

    function renderBoard() {
      board.innerHTML = "";
      for (let i=0; i<9; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.innerText = cells[i] || "";
        cell.addEventListener("click", () => {
          if (gameOver) return;
          if (!cells[i] && playerTurn) {
            cells[i] = "X";
            playerTurn = false;
            renderBoard();
            if (checkWinner(cells, "X")) {
              setStatus("Вы выиграли!");
              gameOver = true;
              updateStat(auth.currentUser.uid, "wins");
              return;
            }
            if (!cells.includes(null)) {
              setStatus("Ничья!");
              gameOver = true;
              updateStat(auth.currentUser.uid, "draws");
              return;
            }
            setStatus("Ход бота...");
            setTimeout(() => {
              botMove();
              renderBoard();
              if (checkWinner(cells, "O")) {
                setStatus("Вы проиграли!");
                gameOver = true;
                updateStat(auth.currentUser.uid, "losses");
                return;
              }
              if (!cells.includes(null)) {
                setStatus("Ничья!");
                gameOver = true;
                updateStat(auth.currentUser.uid, "draws");
                return;
              }
              setStatus("Ваш ход");
              playerTurn = true;
            }, 500);
          }
        });
        board.appendChild(cell);
      }
    }

    function setStatus(text) {
      statusEl.innerText = text;
    }

    function resetGame() {
      cells = Array(9).fill(null);
      playerTurn = true;
      gameOver = false;
      renderBoard();
      setStatus("Ход игрока");
    }

    newGameBtn.addEventListener("click", resetGame);

    resetGame();
  </script>
</body>
</html>
