<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Крестики-нолики + Firebase</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #58a6ff; }
    #board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; justify-content: center; margin: 20px auto; }
    .cell {
      width: 100px; height: 100px; background: #161b22; border: 1px solid #30363d;
      font-size: 36px; display: flex; align-items: center; justify-content: center;
      cursor: pointer;
    }
    input, button {
      margin: 5px; padding: 8px; font-size: 16px; background: #21262d; color: white; border: 1px solid #30363d;
    }
    #status { margin: 10px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Крестики-нолики</h1>
  <div>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="register()">Регистрация</button>
    <button onclick="login()">Вход</button>
    <button onclick="logout()">Выход</button>
  </div>
  <div id="user"></div>

  <div id="board"></div>
  <div id="status">Ход игрока</div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB44W1CnyyftFFxskgbhFvtCuOvBVN6Xyk",
      authDomain: "crossnull-cc1c8.firebaseapp.com",
      projectId: "crossnull-cc1c8",
      storageBucket: "crossnull-cc1c8.appspot.com",
      messagingSenderId: "504007695287",
      appId: "1:504007695287:web:1e30750b9518070adfa632"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Регистрация успешна"))
        .catch(e => alert(e.message));
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(e => alert(e.message));
    }

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      document.getElementById("user").innerText = user ? `Вы вошли как ${user.email}` : "Вы не вошли";
    });

    // --- Крестики-нолики ---
    const board = document.getElementById("board");
    let cells = Array(9).fill(null);
    let playerTurn = true;

    function checkWinner(board, symbol) {
      const winCombos = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winCombos.some(combo => combo.every(i => board[i] === symbol));
    }

    function botMove() {
      for (let i = 0; i < 9; i++) {
        if (!cells[i]) {
          cells[i] = "O";
          if (checkWinner(cells, "O")) return i;
          cells[i] = null;
        }
      }
      for (let i = 0; i < 9; i++) {
        if (!cells[i]) {
          cells[i] = "X";
          if (checkWinner(cells, "X")) {
            cells[i] = "O";
            return i;
          }
          cells[i] = null;
        }
      }
      const empty = cells.map((c, i) => c ? null : i).filter(x => x !== null);
      const move = empty[Math.floor(Math.random() * empty.length)];
      cells[move] = "O";
      return move;
    }

    function renderBoard() {
      board.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const div = document.createElement("div");
        div.className = "cell";
        div.innerText = cells[i] || "";
        div.onclick = () => {
          if (!cells[i] && playerTurn) {
            cells[i] = "X";
            playerTurn = false;
            renderBoard();
            if (checkWinner(cells, "X")) return setStatus("Вы выиграли!");
            if (!cells.includes(null)) return setStatus("Ничья");
            const bot = botMove();
            renderBoard();
            if (checkWinner(cells, "O")) return setStatus("Бот победил!");
            if (!cells.includes(null)) return setStatus("Ничья");
            playerTurn = true;
          }
        };
        board.appendChild(div);
      }
    }

    function setStatus(text) {
      document.getElementById("status").innerText = text;
    }

    renderBoard();
  </script>
</body>
</html>
