<style>
  body {
    background-color: #0d1117;
    color: #c9d1d9;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    margin: 0; padding: 20px;
  }

  h1 {
    color: #58a6ff;
    text-align: center;
    margin-bottom: 20px;
  }

  #container {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    max-width: 900px;
    margin: 0 auto;
  }

  #statsPanel {
    flex: 1 1 200px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #161b22;
    padding: 15px;
    border-radius: 8px;
    min-width: 200px;
  }

  #loginPanel {
    flex: 1 1 250px;
    background: #161b22;
    padding: 15px;
    border-radius: 8px;
    min-width: 250px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #authPanel {
    display: flex;
    flex-direction: column;
    gap: 8px;
    width: 100%;
  }

  #authPanel input, #authPanel button {
    width: 100%;
  }

  #logoutBtn {
    margin-top: 10px;
    width: 100%;
  }

  #gamePanel {
    flex: 2 1 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    gap: 5px;
    margin-bottom: 15px;
  }

  .cell {
    width: 100px;
    height: 100px;
    background: #161b22;
    border: 1px solid #30363d;
    font-size: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
  }

  .cell:hover {
    background: #21262d;
  }

  button, input {
    background: #21262d;
    color: white;
    border: 1px solid #30363d;
    border-radius: 5px;
    font-size: 16px;
    padding: 8px;
  }

  button:hover {
    background: #30363d;
  }

  #status {
    font-size: 18px;
    margin-bottom: 10px;
  }
</style>

<h1>Крестики-нолики с идеальным ботом</h1>

<div id="container">

  <div id="statsPanel">
    <div id="stats"><strong>Ваша статистика:</strong><br>Загрузка...</div>
    <div id="statsAll"><strong>Общая статистика:</strong><br>Загрузка...</div>
  </div>

  <div id="gamePanel">
    <div id="board"></div>
    <button id="newGameBtn">Новая игра</button>
    <div id="status">Ваш ход</div>
  </div>

  <div id="loginPanel">
    <div id="authPanel">
      <input type="email" id="email" placeholder="Email" autocomplete="username" />
      <input type="password" id="password" placeholder="Пароль" autocomplete="current-password" />
      <button id="registerBtn">Регистрация</button>
      <button id="loginBtn">Вход</button>
    </div>
    <button id="logoutBtn" style="display:none;">Выход</button>
    <div id="user" style="margin-top: 15px; color: #58a6ff;"></div>
  </div>

</div>
