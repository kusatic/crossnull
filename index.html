<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Уничижитель</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #58a6ff;
      text-align: center;
    }
    #container {
      display: flex;
      justify-content: space-between;
      max-width: 600px;
      margin: 0 auto 20px;
      gap: 20px;
    }
    #statsAll, #statsUser {
      background: #161b22;
      border: 1px solid #30363d;
      padding: 15px;
      border-radius: 8px;
      width: 48%;
      font-size: 16px;
    }
    #statsAll strong, #statsUser strong {
      display: block;
      font-size: 18px;
      margin-bottom: 8px;
      color: #58a6ff;
    }
    .highlight-losses {
      color: #ff6c6c;
      font-weight: 700;
    }
    #authPanel {
      text-align: right;
      max-width: 600px;
      margin: 0 auto 20px;
    }
    #authPanel input, #authPanel button {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
      background: #21262d;
      color: white;
      border: 1px solid #30363d;
      border-radius: 5px;
    }
    #logoutBtn {
      margin-left: 10px;
      padding: 8px 12px;
      font-size: 16px;
      background: #bf4040;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    #user {
      color: #8b949e;
      font-size: 14px;
      margin-top: 5px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 0 auto 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #161b22;
      border: 1px solid #30363d;
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    #status {
      text-align: center;
      font-size: 18px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Крестики-нолики</h1>

  <div id="authPanel">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Пароль" />
    <button id="registerBtn">Регистрация</button>
    <button id="loginBtn">Вход</button>
    <button id="logoutBtn" style="display:none;">Выход</button>
    <div id="user"></div>
  </div>

  <div id="container">
    <div id="statsAll">
      <strong>Общая статистика игроков</strong>
      <div>Побед: <span id="allWins">0</span></div>
      <div>Поражений: <span id="allLosses" class="highlight-losses">0</span></div>
      <div>Ничьих: <span id="allDraws">0</span></div>
    </div>
    <div id="statsUser">
      <strong>Ваша статистика</strong>
      <div>Побед: <span id="userWins">0</span></div>
      <div>Поражений: <span id="userLosses">0</span></div>
      <div>Ничьих: <span id="userDraws">0</span></div>
    </div>
  </div>

  <div id="board"></div>
  <div id="status">Ход игрока</div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB44W1CnyyftFFxskgbhFvtCuOvBVN6Xyk",
      authDomain: "crossnull-cc1c8.firebaseapp.com",
      projectId: "crossnull-cc1c8",
      storageBucket: "crossnull-cc1c8.appspot.com",
      messagingSenderId: "504007695287",
      appId: "1:504007695287:web:1e30750b9518070adfa632"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");
    const userEl = document.getElementById("user");
    const logoutBtn = document.getElementById("logoutBtn");

    const allWinsEl = document.getElementById("allWins");
    const allLossesEl = document.getElementById("allLosses");
    const allDrawsEl = document.getElementById("allDraws");

    const userWinsEl = document.getElementById("userWins");
    const userLossesEl = document.getElementById("userLosses");
    const userDrawsEl = document.getElementById("userDraws");

    const board = document.getElementById("board");
    const statusEl = document.getElementById("status");

    let cells = Array(9).fill(null);
    let playerTurn = true;
    let gameOver = false;

    // Регистрация и вход
    document.getElementById("registerBtn").addEventListener("click", () => {
      const email = emailEl.value.trim();
      const password = passwordEl.value;
      if (!email || !password) {
        alert("Введите email и пароль");
        return;
      }
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Регистрация успешна"))
        .catch(e => alert("Ошибка: " + e.message));
    });

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = emailEl.value.trim();
      const password = passwordEl.value;
      if (!email || !password) {
        alert("Введите email и пароль");
        return;
      }
      auth.signInWithEmailAndPassword(email, password)
        .catch(e => alert("Ошибка: " + e.message));
    });

    logoutBtn.addEventListener("click", () => {
      auth.signOut();
    });

    function resetGame() {
      cells.fill(null);
      playerTurn = true;
      gameOver = false;
      statusEl.textContent = "Ход игрока";
      renderBoard();
    }

    function renderBoard() {
      board.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = cells[i] || "";
        div.addEventListener("click", () => {
          if (gameOver || !playerTurn || cells[i]) return;
          cells[i] = "X";
          playerTurn = false;
          renderBoard();
          if (checkWinner(cells, "X")) {
            statusEl.textContent = "Вы выиграли!";
            updateStatsAfterGame("wins");
            gameOver = true;
            return;
          }
          if (!cells.includes(null)) {
            statusEl.textContent = "Ничья";
            updateStatsAfterGame("draws");
            gameOver = true;
            return;
          }
          setTimeout(() => {
            botTurn();
          }, 400);
        });
        board.appendChild(div);
      }
    }

    function checkWinner(board, symbol) {
      const winCombos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winCombos.some(combo => combo.every(i => board[i] === symbol));
    }

    function botTurn() {
      if (gameOver) return;
      const move = botMove();
      cells[move] = "O";
      renderBoard();
      if (checkWinner(cells, "O")) {
        statusEl.textContent = "Бот победил!";
        updateStatsAfterGame("losses");
        gameOver = true;
        return;
      }
      if (!cells.includes(null)) {
        statusEl.textContent = "Ничья";
        updateStatsAfterGame("draws");
        gameOver = true;
        return;
      }
      playerTurn = true;
      statusEl.textContent = "Ход игрока";
    }

    function botMove() {
      // Бот не проигрывает: сначала выиграть, если нельзя — заблокировать, иначе случайный ход
      for (let i = 0; i < 9; i++) {
        if (!cells[i]) {
          cells[i] = "O";
          if (checkWinner(cells, "O")) return i;
          cells[i] = null;
        }
      }
      for (let i = 0; i < 9; i++) {
        if (!cells[i]) {
          cells[i] = "X";
          if (checkWinner(cells, "X")) {
            cells[i] = "O";
            return i;
          }
          cells[i] = null;
        }
      }
      const empty = cells.map((c,i) => c ? null : i).filter(x => x !== null);
      const move = empty[Math.floor(Math.random() * empty.length)];
      return move;
    }

    // Обновление статистики в Firestore
    function updateStatsAfterGame(field) {
      const user = auth.currentUser;
      if (!user) return;
      // Обновляем личную статистику
      db.collection("stats").doc(user.uid).set({
        wins: 0,
        losses: 0,
        draws: 0
      }, { merge: true }).then(() => {
        return db.collection("stats").doc(user.uid).get();
      }).then(doc => {
        let data = doc.data();
        data[field] = (data[field] || 0) + 1;
        return db.collection("stats").doc(user.uid).set(data);
      }).then(() => {
        loadStats();
      }).catch(console.error);

      // Обновляем общую статистику (бот — проигрыши считаются поражениями для бота)
      db.collection("stats").doc("global").set({
        wins: 0,
        losses: 0,
        draws: 0
      }, { merge: true }).then(() => {
        return db.collection("stats").doc("global").get();
      }).then(doc => {
        let data = doc.data();
        data[field] = (data[field] || 0) + 1;
        return db.collection("stats").doc("global").set(data);
      }).then(() => {
        loadStats();
      }).catch(console.error);
    }

    function loadStats() {
      const user = auth.currentUser;
      if (!user) return;
      // Личная статистика
      db.collection("stats").doc(user.uid).get()
        .then(doc => {
          const data = doc.exists ? doc.data() : {};
          userWinsEl.textContent = data.wins || 0;
          userLossesEl.textContent = data.losses || 0;
          userDrawsEl.textContent = data.draws || 0;
        }).catch(console.error);

      // Общая статистика
      db.collection("stats").doc("global").get()
        .then(doc => {
          const data = doc.exists ? doc.data() : {};
          allWinsEl.textContent = data.wins || 0;
          allLossesEl.textContent = data.losses || 0;
          allDrawsEl.textContent = data.draws || 0;
        }).catch(console.error);
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        userEl.textContent = "Вы вошли как: " + user.email;
        logoutBtn.style.display = "inline-block";
        loadStats();
      } else {
        userEl.textContent = "";
        logoutBtn.style.display = "none";
        userWinsEl.textContent = 0;
        userLossesEl.textContent = 0;
        userDrawsEl.textContent = 0;
        allWinsEl.textContent = 0;
        allLossesEl.textContent = 0;
        allDrawsEl.textContent = 0;
      }
      resetGame();
    });

    resetGame();
  </script>
</body>
</html>
