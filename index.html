<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #game {
      background-color: #161b22;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 {
      color: #f0f6fc;
      margin-bottom: 10px;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
    }

    td {
      width: 80px;
      height: 80px;
      font-size: 40px;
      border: 1px solid #30363d;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      background-color: #0d1117;
      color: #c9d1d9;
      transition: background-color 0.2s;
    }

    td:hover {
      background-color: #21262d;
    }

    #status {
      margin-top: 10px;
      font-size: 18px;
      color: #8b949e;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2ea043;
    }

    #scoreboard {
      margin-top: 20px;
      font-size: 16px;
      color: #c9d1d9;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h1>
    <table id="board"></table>
    <div id="status"></div>
    <button onclick="startGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    <div id="scoreboard">
      üë§ –í—ã: <span id="wins">0</span> |
      ü§ñ –ë–æ—Ç: <span id="losses">0</span> |
      ü§ù –ù–∏—á—å—è: <span id="draws">0</span>
    </div>
  </div>

  <script>
    let board = [];
    const human = 'X';
    const ai = 'O';
    let gameOver = false;

    let wins = 0;
    let losses = 0;
    let draws = 0;

    function updateScoreboard() {
      document.getElementById('wins').textContent = wins;
      document.getElementById('losses').textContent = losses;
      document.getElementById('draws').textContent = draws;
    }

    function createBoard() {
      const table = document.getElementById('board');
      table.innerHTML = '';
      board = [];
      for (let i = 0; i < 3; i++) {
        const row = [];
        const tr = document.createElement('tr');
        for (let j = 0; j < 3; j++) {
          const td = document.createElement('td');
          td.addEventListener('click', () => playerMove(i, j));
          tr.appendChild(td);
          row.push('');
        }
        table.appendChild(tr);
        board.push(row);
      }
      setStatus("–í–∞—à —Ö–æ–¥ (X)");
      gameOver = false;
    }

    function setStatus(msg) {
      document.getElementById('status').textContent = msg;
    }

    function playerMove(i, j) {
      if (board[i][j] || gameOver) return;
      board[i][j] = human;
      updateBoard();
      if (checkWinner(human)) {
        setStatus("–í—ã –ø–æ–±–µ–¥–∏–ª–∏! üéâ");
        wins++;
        gameOver = true;
        updateScoreboard();
      } else if (isDraw()) {
        setStatus("–ù–∏—á—å—è ü§ù");
        draws++;
        gameOver = true;
        updateScoreboard();
      } else {
        setStatus("–•–æ–¥ –±–æ—Ç–∞ (O)...");
        setTimeout(botMove, 300);
      }
    }

    function botMove() {
      const best = minimax(board, ai);
      board[best.i][best.j] = ai;
      updateBoard();
      if (checkWinner(ai)) {
        setStatus("–ë–æ—Ç –ø–æ–±–µ–¥–∏–ª! ü§ñ");
        losses++;
        gameOver = true;
        updateScoreboard();
      } else if (isDraw()) {
        setStatus("–ù–∏—á—å—è ü§ù");
        draws++;
        gameOver = true;
        updateScoreboard();
      } else {
        setStatus("–í–∞—à —Ö–æ–¥ (X)");
      }
    }

    function updateBoard() {
      const table = document.getElementById('board');
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          table.rows[i].cells[j].textContent = board[i][j];
        }
      }
    }

    function isDraw() {
      return board.flat().every(cell => cell);
    }

    function checkWinner(player) {
      for (let i = 0; i < 3; i++) {
        if (board[i][0] === player && board[i][1] === player && board[i][2] === player) return true;
        if (board[0][i] === player && board[1][i] === player && board[2][i] === player) return true;
      }
      if (board[0][0] === player && board[1][1] === player && board[2][2] === player) return true;
      if (board[0][2] === player && board[1][1] === player && board[2][0] === player) return true;
      return false;
    }

    function minimax(newBoard, player) {
      if (checkWinner(human)) return { score: -10 };
      if (checkWinner(ai)) return { score: 10 };
      if (isDraw()) return { score: 0 };

      const moves = [];

      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (newBoard[i][j] === '') {
            const move = { i, j };
            newBoard[i][j] = player;
            const result = minimax(newBoard, player === ai ? human : ai);
            move.score = result.score;
            newBoard[i][j] = '';
            moves.push(move);
          }
        }
      }

      let bestMove;
      if (player === ai) {
        let bestScore = -Infinity;
        for (let move of moves) {
          if (move.score > bestScore) {
            bestScore = move.score;
            bestMove = move;
          }
        }
      } else {
        let bestScore = Infinity;
        for (let move of moves) {
          if (move.score < bestScore) {
            bestScore = move.score;
            bestMove = move;
          }
        }
      }

      return bestMove;
    }

    function startGame() {
      createBoard();
    }

    startGame();
    updateScoreboard();
  </script>
</body>
</html>
