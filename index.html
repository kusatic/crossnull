<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Уничижитель</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #58a6ff;
      text-align: center;
      margin-bottom: 20px;
    }
    #container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    #statsAllPanel {
      flex: 1 1 200px;
      background: #161b22;
      padding: 15px;
      border-radius: 8px;
      min-width: 200px;
      height: fit-content;
    }
    #rightPanel {
      flex: 1 1 250px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-width: 250px;
    }
    #loginPanel {
      background: #161b22;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #authPanel {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
    }
    #authPanel input,
    #authPanel button {
      width: 100%;
      box-sizing: border-box;
    }
    #logoutBtn {
      margin-top: 10px;
      width: 100%;
    }
    #statsUserPanel {
      background: #161b22;
      padding: 15px;
      border-radius: 8px;
      min-height: 120px;
    }
    #gamePanel {
      flex: 2 1 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      margin-bottom: 15px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #161b22;
      border: 1px solid #30363d;
      font-size: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    .cell:hover {
      background: #21262d;
    }
    button,
    input {
      background: #21262d;
      color: white;
      border: 1px solid #30363d;
      border-radius: 5px;
      font-size: 16px;
      padding: 8px;
    }
    button:hover {
      background: #30363d;
    }
    #status {
      font-size: 18px;
      margin-bottom: 10px;
      min-height: 24px;
    }
    #resetStatsBtn {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Уничижитель</h1>

  <div id="container">
    <div id="statsAllPanel">
      <strong>Общая статистика:</strong>
      <div id="statsAll">Загрузка...</div>
    </div>

    <div id="gamePanel">
      <div id="board"></div>
      <button id="newGameBtn">Новая игра</button>
      <div id="status">Ваш ход</div>
    </div>

    <div id="rightPanel">
      <div id="loginPanel">
        <div id="authPanel">
          <input
            type="email"
            id="email"
            placeholder="Email"
            autocomplete="username"
          />
          <input
            type="password"
            id="password"
            placeholder="Пароль"
            autocomplete="current-password"
          />
          <button id="registerBtn">Регистрация</button>
          <button id="loginBtn">Вход</button>
        </div>
        <button id="logoutBtn" style="display: none">Выход</button>
        <div id="user" style="margin-top: 15px; color: #58a6ff"></div>
      </div>

      <div id="statsUserPanel">
        <strong>Ваша статистика:</strong>
        <div id="stats">Загрузка...</div>
        <button id="resetStatsBtn" style="display: none">Сбросить мою статистику</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB44W1CnyyftFFxskgbhFvtCuOvBVN6Xyk",
      authDomain: "crossnull-cc1c8.firebaseapp.com",
      databaseURL: "https://crossnull-cc1c8-default-rtdb.firebaseio.com",
      projectId: "crossnull-cc1c8",
      storageBucket: "crossnull-cc1c8.appspot.com",
      messagingSenderId: "504007695287",
      appId: "1:504007695287:web:1e30750b9518070adfa632",
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");
    const userEl = document.getElementById("user");
    const statsEl = document.getElementById("stats");
    const statsAllEl = document.getElementById("statsAll");
    const authPanel = document.getElementById("authPanel");
    const logoutBtn = document.getElementById("logoutBtn");
    const resetStatsBtn = document.getElementById("resetStatsBtn");

    let currentUser = null;

    // Инициализация игры
    const board = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const newGameBtn = document.getElementById("newGameBtn");

    let cells = Array(9).fill(null);
    let playerTurn = true;
    let gameOver = false;

    function checkWinner(bd, sym) {
      const winCombos = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];
      return winCombos.some((combo) => combo.every((i) => bd[i] === sym));
    }

    // Совершенный алгоритм бота
    function botMove() {
      // 1. Проверить, может ли бот выиграть
      for (let i = 0; i < 9; i++) {
        if (!cells[i]) {
          cells[i] = 'O';
          if (checkWinner(cells, 'O')) return i;
          cells[i] = null;
        }
      }

      // 2. Блокировать игрока
      for (let i = 0; i < 9; i++) {
        if (!cells[i]) {
          cells[i] = 'X';
          if (checkWinner(cells, 'X')) {
            cells[i] = 'O';
            return i;
          }
          cells[i] = null;
        }
      }

      // 3. Защита от угловой ловушки
      const playerCorners = [0, 2, 6, 8].filter(i => cells[i] === 'X');
      const hasOppositeCorners = 
        (cells[0] === 'X' && cells[8] === 'X') || 
        (cells[2] === 'X' && cells[6] === 'X');
      
      if (playerCorners.length >= 2 && hasOppositeCorners) {
        const sides = [1, 3, 5, 7].filter(i => !cells[i]);
        if (sides.length > 0) return sides[0];
      }

      // 4. Занять центр
      if (!cells[4]) return 4;

      // 5. Противоположный угол, если игрок в углу
      const oppositeCorners = {0:8, 2:6, 6:2, 8:0};
      for (const corner in oppositeCorners) {
        if (cells[corner] === 'X' && !cells[oppositeCorners[corner]]) {
          return oppositeCorners[corner];
        }
      }

      // 6. Свободный угол
      const corners = [0, 2, 6, 8].filter(i => !cells[i]);
      if (corners.length > 0) return corners[0];

      // 7. Свободная сторона
      const sides = [1, 3, 5, 7].filter(i => !cells[i]);
      if (sides.length > 0) return sides[0];

      return cells.indexOf(null);
    }

    function renderBoard() {
      board.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const div = document.createElement("div");
        div.className = "cell";
        div.innerText = cells[i] || "";
        div.addEventListener("click", () => makePlayerMove(i));
        board.appendChild(div);
      }
    }

    function makePlayerMove(i) {
      if (gameOver || !playerTurn || cells[i]) return;
      
      cells[i] = "X";
      playerTurn = false;
      renderBoard();
      
      if (checkWinner(cells, "X")) {
        endGame("Вы выиграли!", "wins");
        return;
      }
      
      if (!cells.includes(null)) {
        endGame("Ничья", "draws");
        return;
      }
      
      setTimeout(() => {
        const botIndex = botMove();
        cells[botIndex] = "O";
        renderBoard();
        
        if (checkWinner(cells, "O")) {
          endGame("Бот победил!", "losses");
          return;
        }
        
        if (!cells.includes(null)) {
          endGame("Ничья", "draws");
          return;
        }
        
        playerTurn = true;
        setStatus("Ваш ход");
      }, 500);
    }

    function endGame(message, stat) {
      setStatus(message);
      gameOver = true;
      updateUserStats(stat);
      updateGlobalStats(stat);
    }

    function setStatus(text) {
      statusEl.textContent = text;
    }

    function resetGame() {
      cells.fill(null);
      playerTurn = true;
      gameOver = false;
      setStatus("Ваш ход");
      renderBoard();
    }

    newGameBtn.addEventListener("click", resetGame);

    // Работа с Firebase
    function updateUserStats(field) {
      if (!currentUser) return;
      db.ref("users/" + currentUser.uid + "/stats").transaction(stats => {
        return stats ? {...stats, [field]: (stats[field] || 0) + 1} : 
                      {wins: 0, losses: 0, draws: 0, [field]: 1};
      });
    }

    function updateGlobalStats(field) {
      db.ref("globalStats").transaction(stats => {
        return stats ? {...stats, [field]: (stats[field] || 0) + 1} : 
                      {wins: 0, losses: 0, draws: 0, [field]: 1};
      });
    }

    function displayStats(userStats, globalStats) {
      statsEl.innerHTML = userStats ? `<br>Побед: ${userStats.wins || 0}<br>
        Поражений: ${userStats.losses || 0}<br>Ничьих: ${userStats.draws || 0}` : 
        "<br>Нет данных";
      
      statsAllEl.innerHTML = globalStats ? `<br>Побед: ${globalStats.wins || 0}<br>
        Поражений: ${globalStats.losses || 0}<br>Ничьих: ${globalStats.draws || 0}` : 
        "<br>Нет данных";
    }

    function listenStats(uid) {
      if (!uid) return displayStats(null, null);
      
      db.ref("users/" + uid + "/stats").on("value", userSnap => {
        db.ref("globalStats").once("value", globalSnap => {
          displayStats(userSnap.val(), globalSnap.val());
        });
      });
    }

    function updateUI(user) {
      currentUser = user;
      if (user) {
        userEl.textContent = user.email;
        authPanel.style.display = "none";
        logoutBtn.style.display = resetStatsBtn.style.display = "block";
        listenStats(user.uid);
      } else {
        userEl.textContent = "";
        authPanel.style.display = "flex";
        logoutBtn.style.display = resetStatsBtn.style.display = "none";
        displayStats(null, null);
      }
    }

    // Обработчики событий
    auth.onAuthStateChanged(updateUI);
    
    document.getElementById("registerBtn").addEventListener("click", () => {
      const email = emailEl.value.trim(), password = passwordEl.value;
      if (!email || !password) return alert("Введите email и пароль");
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Регистрация успешна"))
        .catch(e => alert("Ошибка: " + e.message));
    });

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = emailEl.value.trim(), password = passwordEl.value;
      if (!email || !password) return alert("Введите email и пароль");
      auth.signInWithEmailAndPassword(email, password)
        .catch(e => alert("Ошибка: " + e.message));
    });

    logoutBtn.addEventListener("click", () => auth.signOut());
    
    resetStatsBtn.addEventListener("click", () => {
      if (currentUser && confirm("Сбросить вашу статистику?")) {
        db.ref("users/" + currentUser.uid + "/stats").set({
          wins: 0, losses: 0, draws: 0
        });
      }
    });

    // Инициализация
    resetGame();
  </script>
</body>
</html>
