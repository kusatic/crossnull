<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Крестики-нолики + Firebase</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #58a6ff;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #161b22;
      border: 1px solid #30363d;
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    input,
    button {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
      background: #21262d;
      color: white;
      border: 1px solid #30363d;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #status {
      margin: 10px;
      font-size: 18px;
      min-height: 24px;
    }
    #authPanel.hidden {
      display: none;
    }
    #stats {
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      color: #39d353;
    }
  </style>
</head>
<body>
  <h1>Крестики-нолики</h1>

  <div id="authPanel">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Пароль" />
    <button id="registerBtn">Регистрация</button>
    <button id="loginBtn">Вход</button>
  </div>

  <button id="logoutBtn" style="display:none;">Выход</button>
  <div id="user"></div>
  <div id="stats"></div>
  <div id="board"></div>
  <button id="newGameBtn" disabled>Новая игра</button>
  <div id="status">Ход игрока</div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB44W1CnyyftFFxskgbhFvtCuOvBVN6Xyk",
      authDomain: "crossnull-cc1c8.firebaseapp.com",
      projectId: "crossnull-cc1c8",
      storageBucket: "crossnull-cc1c8.appspot.com",
      messagingSenderId: "504007695287",
      appId: "1:504007695287:web:1e30750b9518070adfa632"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");
    const userEl = document.getElementById("user");
    const statsEl = document.getElementById("stats");
    const authPanel = document.getElementById("authPanel");
    const logoutBtn = document.getElementById("logoutBtn");
    const board = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const newGameBtn = document.getElementById("newGameBtn");

    let cells = Array(9).fill(null);
    let playerTurn = true;
    let gameOver = false;

    function renderBoard() {
      board.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const div = document.createElement("div");
        div.className = "cell";
        div.innerText = cells[i] || "";
        div.addEventListener("click", () => {
          if (!cells[i] && playerTurn && !gameOver) {
            cells[i] = "X";
            playerTurn = false;
            renderBoard();
            if (checkWinner(cells, "X")) {
              setStatus("Вы выиграли!");
              updateStat(auth.currentUser.uid, "wins");
              gameOver = true;
              newGameBtn.disabled = false;
              return;
            }
            if (!cells.includes(null)) {
              setStatus("Ничья");
              updateStat(auth.currentUser.uid, "draws");
              gameOver = true;
              newGameBtn.disabled = false;
              return;
            }
            setTimeout(() => {
              botMove();
              renderBoard();
              if (checkWinner(cells, "O")) {
                setStatus("Бот победил!");
                updateStat(auth.currentUser.uid, "losses");
                gameOver = true;
                newGameBtn.disabled = false;
                return;
              }
              if (!cells.includes(null)) {
                setStatus("Ничья");
                updateStat(auth.currentUser.uid, "draws");
                gameOver = true;
                newGameBtn.disabled = false;
                return;
              }
              playerTurn = true;
              setStatus("Ход игрока");
            }, 300);
          }
        });
        board.appendChild(div);
      }
    }

    function checkWinner(board, symbol) {
      const winCombos = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];
      return winCombos.some((combo) => combo.every((i) => board[i] === symbol));
    }

    function botMove() {
      // Игра бота с простым ИИ (неплохо защищается и пытается выиграть)
      // Попытка выиграть
      for (let i = 0; i < 9; i++) {
        if (!cells[i]) {
          cells[i] = "O";
          if (checkWinner(cells, "O")) return;
          cells[i] = null;
        }
      }
      // Блокировка игрока
      for (let i = 0; i < 9; i++) {
        if (!cells[i]) {
          cells[i] = "X";
          if (checkWinner(cells, "X")) {
            cells[i] = "O";
            return;
          }
          cells[i] = null;
        }
      }
      // Случайный ход
      const empty = cells.map((c, i) => (c ? null : i)).filter((x) => x !== null);
      const move = empty[Math.floor(Math.random() * empty.length)];
      cells[move] = "O";
    }

    function setStatus(text) {
      statusEl.innerText = text;
      if (auth.currentUser) updateStats(auth.currentUser.uid);
    }

    function updateStats(uid) {
      db.collection("stats")
        .doc(uid)
        .get()
        .then((doc) => {
          if (doc.exists) {
            const { wins = 0, losses = 0, draws = 0 } = doc.data();
            statsEl.innerText = `Победы: ${wins} | Поражения: ${losses} | Ничьи: ${draws}`;
          } else {
            statsEl.innerText = "Статистика отсутствует";
          }
        })
        .catch(() => {
          statsEl.innerText = "Ошибка загрузки статистики";
        });
    }

    function updateStat(uid, field) {
      db.collection("stats")
        .doc(uid)
        .set(
          {
            [field]: firebase.firestore.FieldValue.increment(1)
          },
          { merge: true }
        )
        .then(() => updateStats(uid));
    }

    newGameBtn.addEventListener("click", () => {
      cells = Array(9).fill(null);
      playerTurn = true;
      gameOver = false;
      renderBoard();
      setStatus("Ход игрока");
      newGameBtn.disabled = true;
    });

    document.getElementById("registerBtn").addEventListener("click", () => {
      auth
        .createUserWithEmailAndPassword(emailEl.value, passwordEl.value)
        .then((cred) => {
          return db.collection("stats").doc(cred.user.uid).set({ wins: 0, losses: 0, draws: 0 });
        })
        .catch((e) => alert(e.message));
    });

    document.getElementById("loginBtn").addEventListener("click", () => {
      auth.signInWithEmailAndPassword(emailEl.value, passwordEl.value).catch((e) => alert(e.message));
    });

    logoutBtn.addEventListener("click", () => auth.signOut());

    auth.onAuthStateChanged((user) => {
      if (user) {
        userEl.innerText = `Вы вошли как ${user.email}`;
        authPanel.classList.add("hidden");
        logoutBtn.style.display = "inline-block";
        newGameBtn.disabled = false;
        updateStats(user.uid);
      } else {
        userEl.innerText = "Вы не вошли";
        authPanel.classList.remove("hidden");
        logoutBtn.style.display = "none";
        statsEl.innerText = "";
        newGameBtn.disabled = true;
        cells = Array(9).fill(null);
        renderBoard();
        setStatus("Ход игрока");
        gameOver = false;
      }
    });

    // Запуск
    renderBoard();
    setStatus("Ход игрока");
    newGameBtn.disabled = true;
  </script>
</body>
</html>
